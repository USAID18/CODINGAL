    <body>
        <script>
        class student{

            constructor(name,birthyear) 
            {
                this.name=name
        
                this.birthyear=birthyear
            }
            age(){
                let date=new Date();
                return date.getFullYear()-this.birthyear
            }
        }
        
      usaid=new student("name",2011);
        
        document.write("my name is"+" "+usaid.name+"mu age"+" "+usaid.age())

       
        
        
        
    
        </script>
